apply plugin: 'com.android.application'

android {
  compileSdkVersion 33 // ✅ Update from 30 to 33

  defaultConfig {
    applicationId "com.example.minibrowser"
    minSdkVersion 21         // ✅ Raise from 14 to 21 (minimum for androidx.appcompat 1.6.1)
    targetSdkVersion 33      // ✅ Update from 30 to 33
    versionCode 1
    versionName "1.0"

    externalNativeBuild {
      cmake {
        cppFlags "-std=c++11 -O2"
      }
    }
  }

  externalNativeBuild {
    cmake {
      path "CMakeLists.txt"
    }
  }
}

dependencies {
  implementation 'androidx.appcompat:appcompat:1.6.1'
}
